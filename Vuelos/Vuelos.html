<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra vuelos para el día siguiente</title>
</head>
<body>
    <form id="formulario">
        <label for="nombreCliente">Digite su nombre y apellido</label></br>
        <input type="text" id="nombreCliente" /><br/>
        <label for="numeroCedula">Digite su cédula</label></br>
        <input type="text" id="numeroCedula" /><br/>
        <label for="ciudadOrigen">Digite la ciudad de origen</label></br>
        <input type="text" id="ciudadOrigen" /><br/>
        <label for="ciudadDestino">Digite la ciudad de destino</label></br>
        <input type="text" id="ciudadDestino" /><br/>
        <label for="horaVuelo">Seleccione la hora de vuelo: </label><br/>
            <select name="hora" id="horaVuelo">
                <option value="0"> --:--</option>
                <option value="1"> 08:00</option>
                <option value="2"> 10:00</option>
                <option value="3"> 15:00</option>
            </select><br/>
        <label for="puestos">Digite la cantidad de Puestos</label></br>
        <input type="number" id="puestos" /><br/>
        <input type="button" value="Ver Puestos" id="verPuestos" /><br/>
        <input type="reset" value="Ver otras opciones" id="Resetear" /><br/>
        <input type="button" value="Comprar Tiquetes" id="comprarTiquetes" /><br/>
    </form>
    <p id="parrafo1"></p>
    <p id="parrafo2"></p>
    <script src="Vuelos_1.js"></script>
</body>
</html>
